<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MK ELECTRIC CAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com"></script>
</head>
<body class="bg-[#1a2233] text-slate-300 overflow-hidden font-sans">

    <header class="h-16 bg-[#111827] flex items-center justify-between px-6 border-b border-slate-800">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center font-bold text-yellow-500 text-xl border-2 border-yellow-500">MK</div>
            <h1 class="font-bold text-white tracking-widest uppercase text-sm">MK Electric CAD</h1>
        </div>
        <button onclick="location.reload()" class="bg-red-600 hover:bg-red-500 px-4 py-1 rounded text-[10px] text-white font-bold">REINICIAR APP</button>
    </header>

    <main class="flex h-[calc(100vh-64px)]">
        <!-- Columna Izquierda -->
        <aside class="w-64 bg-[#111827] p-4 border-r border-slate-800 space-y-6">
            <section>
                <h2 class="text-[10px] text-slate-500 font-bold uppercase mb-3">Protecciones REBT</h2>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="addComp('IGA', '#ef4444')" class="bg-slate-800 p-2 rounded text-[10px] hover:bg-yellow-600 transition active:bg-yellow-500">IGA</button>
                    <button onclick="addComp('ID', '#f59e0b')" class="bg-slate-800 p-2 rounded text-[10px] hover:bg-yellow-600 transition active:bg-yellow-500">ID</button>
                    <button onclick="addComp('C1', '#3b82f6')" class="bg-blue-900/50 p-2 rounded text-[10px] hover:bg-blue-800 transition active:bg-blue-700">LUZ (C1)</button>
                    <button onclick="addComp('C2', '#10b981')" class="bg-green-900/50 p-2 rounded text-[10px] hover:bg-green-800 transition active:bg-green-700">TOMA (C2)</button>
                </div>
            </section>
            <section>
                <h2 class="text-[10px] text-slate-500 font-bold uppercase mb-3">Cableado REBT</h2>
                <button onclick="addLine('#92400e')" class="w-full bg-amber-900/30 border border-amber-700 p-2 rounded text-[10px] text-left mb-2 hover:bg-amber-800">Fase (Marr√≥n)</button>
                <button onclick="addLine('#1e40af')" class="w-full bg-blue-900/30 border border-blue-700 p-2 rounded text-[10px] text-left mb-2 hover:bg-blue-800">Neutro (Azul)</button>
                <button onclick="addLine('#166534')" class="w-full bg-green-900/30 border border-green-700 p-2 rounded text-[10px] text-left hover:bg-green-800">Tierra (Verde/A)</button>
            </section>
        </aside>

        <!-- Centro -->
        <section class="flex-1 bg-[#1a2233] p-8 flex justify-center items-center">
            <div class="bg-white p-1 rounded shadow-2xl">
                <canvas id="mainCanvas" width="600" height="400"></canvas>
            </div>
        </section>

        <!-- Columna Derecha -->
        <aside class="w-64 bg-[#111827] p-4 border-l border-slate-800">
            <h2 class="text-[10px] text-slate-500 font-bold uppercase mb-3">Arquitectura</h2>
            <button onclick="addWall()" class="w-full bg-slate-700 p-2 rounded text-[10px] hover:bg-slate-600 transition active:bg-slate-500">üß± Pared (m)</button>
        </aside>
    </main>

    <script>
        var canvas;
        
        // Funci√≥n de inicio forzado
        window.onload = function() {
            try {
                canvas = new fabric.Canvas('mainCanvas', {
                    backgroundColor: '#ffffff'
                });
                console.log("Canvas inicializado correctamente");
            } catch (e) {
                console.error("Error al cargar fabric: ", e);
            }
        };

        function addComp(text, color) {
            if (!canvas) return;
            var rect = new fabric.Rect({ width: 80, height: 45, fill: color, rx: 5, ry: 5 });
            var label = new fabric.Text(text, { fontSize: 14, fill: '#fff', originX: 'center', originY: 'center', left: 40, top: 22.5, fontWeight: 'bold' });
            var group = new fabric.Group([rect, label], { left: 50, top: 50 });
            canvas.add(group);
            canvas.renderAll();
        }

        function addLine(color) {
            if (!canvas) return;
            var line = new fabric.Line([50, 50, 200, 50], { stroke: color, strokeWidth: 4, strokeLineCap: 'round' });
            canvas.add(line);
            canvas.renderAll();
        }

        function addWall() {
            if (!canvas) return;
            var wall = new fabric.Rect({ left: 100, top: 100, width: 200, height: 10, fill: '#334155' });
            canvas.add(wall);
            canvas.renderAll();
        }
    </script>
</body>
</html>
